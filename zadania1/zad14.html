<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fun(n){
            function Fibonacci(a){ //tą funkcję rekurencyjną wziąłem z zeszytu ;)
			    if(a < 2) return a;
			    return (Fibonacci(a - 1) + Fibonacci(a - 2));
		    }
            let tab = [];
		    for(i = 0; i < n; i++){tab[i] = Fibonacci(i);}
        return tab;
        }
        console.log(fun(5));
    </script>
</body>
</html>
