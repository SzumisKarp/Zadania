<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function NWD(x, y) {
            x = Math.abs(x); x = Math.round(x);
            y = Math.abs(y); y = Math.round(y);
            while(y){
                let t = y;
                y = x % y;
                x = t;
            }
            return x;
        }
        console.log(NWD(12, 13)); //1
        console.log(NWD(9, 3)); //3
    </script>
</body>
</html>
