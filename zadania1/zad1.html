<!DOCTYPE html>

<body>
    <script>
        function fun(t = []){
            let tab = [];
            for(let i = 0; i < t.length; i++){
                tab[i] = Math.pow(t[i], 2);
            }
            return tab;
        }
        let tablica = [1, 2, 3, 4, 5];
        console.log(fun(tablica))
    </script>
</body>
