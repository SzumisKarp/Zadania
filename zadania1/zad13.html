<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fun(tab = []){
            let suma = 0;
            for(let i = 0; i < tab.length; i++){suma += tab[i];}
            return Math.round((suma/tab.length));
        }
        tab = [1, 2, 3, 4, 5];
        console.log(fun(tab)); //3
    </script>
</body>
</html>
