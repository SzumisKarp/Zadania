<!DOCTYPE html>

<body>
    <script>
        function fun(tab = []){
            let tab1 = [];
            let index = 0;
            for(let i = 0; i < tab.length; i++){
                if(tab[i]%2==0){
                    tab1[index] = tab[i];
                    index++;
                }
            }
            return tab1;
        }
        tab = [2, 3, 4, 6, 8, 9, 0, 13];
        console.log(fun(tab)); //[2, 4, 6, 8, 0]
    </script>
</body>
</html>
