<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fun(a = ""){
            let b = a.split(' ');
            let c = "";
            let tab = [];
            for(let i = 0; i < b.length; i++){
                for(let j = b[i].length-1; j >= 0; j--){
                    c += b[i][j];
                }
                tab[i] = c;
                c = "";
            }
            return tab.join(' ');
        }
        console.log(fun("Tata lubi kukurydzę")); //ataT ibul ęzdyrukuk
    </script>
</body>
</html>
