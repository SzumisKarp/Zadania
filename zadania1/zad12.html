<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        function fun(a) {
            a = a.toLowerCase();
            const vowels = ['a', 'e', 'i', 'o', 'u'];
            let ile = 0;
            for (let i = 0; i < a.length; i++) {
                if (vowels.includes(a[i])==true) {
                    ile++;
                }
            }
            return ile;
        }
        console.log(fun("its true that horses like carrots")); //10
    </script>
</body>
</html>
