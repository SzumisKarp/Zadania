<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fun(n){
            function czyPierwsza(b){
                if(b < 2) return false;
                for (let i = 2; i < b; i++){
                    if(b % i == 0)
                    return false;
                }
                return true;
            }
            let tab = [];
            let index = 0;
            for(let i = 2; i < n; i++){
                if(czyPierwsza(i)==true){
                    tab[index] = i;
                    index++;
                }
            }
            return tab;
        }
        console.log(fun(20)); //[2, 3, 5, 7, 11, 13, 17, 19]
    </script>
</body>
</html>
