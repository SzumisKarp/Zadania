<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fun(n){
            let suma = 0;
            for(let i = 1; i <= n; i++){
                suma += i;
            }
            return suma;
        }
        console.log(fun(4));
    </script>
</body>
</html>
