<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function MAX(t = []){
            let maximum = 0;
            for(let i = 0; i < t.length; i++){
                if(t[i] > maximum){
                    maximum = t[i];
                }
            }
            console.log(maximum);
        }
        let abc = [1, 873274826999, 3, 4, 331752851];
        MAX(abc); //873274826999
    </script>
</body>
</html>
