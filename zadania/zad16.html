    <script>
        function czyjest(a = [], b = 0){
            let ile = 0
            for(let i = 0; i < a.length; i++){if(b == a[i]) ile++;}
            if(ile > 0) console.log(true);
            else console.log(false);
        }
        
        let tab = [1, 7, 2, 9, 4, 0, 4, 8]
        czyjest(tab, 10); //false
        czyjest(tab, 8); //true
    </script>
