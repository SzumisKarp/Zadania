<body>
    <script>
        function silnia(a){
            if(a <= 1) console.log(1)
            else{
                let wynik = 1;
                for(let i = 2; i <= a; i++){wynik *= i;}
                console.log(wynik);
            }
        }
        silnia(5); //120
        silnia(1); //1
        silnia(-21); //1
    </script>
