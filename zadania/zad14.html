<body>
    <script>
        function czyPali(a = ""){
            let b = "";
            for(let i = a.length-1; i >= 0; i--){b += a[i];}
            if(a == b) console.log(true);
            else console.log(false);
        }
        czyPali("lalka"); //false
        czyPali("kajak"); //true
    </script>
